<!DOCTYPE html>
<html>
<head>
  <title>ETH Signals Dashboard</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h1>Ethereum Live Price & Signals</h1>
  <!-- TradingView Widget -->
  <div id="tv_chart_container"></div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": 800,
      "height": 400,
      "symbol": "BINANCE:ETHUSDT",
      "interval": "5",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tv_chart_container"
    });
  </script>

  <h2 id="signal_message">Loading signal...</h2>
  <script>
    function updateSignal() {
      fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd')
        .then(res => res.json())
        .then(data => {
          const price = data.ethereum.usd;
          const msg = price < 2000 ? 'ðŸŸ¢ BUY' :
                      price > 3000 ? 'ðŸ”´ SELL' : 'ðŸŸ¡ HOLD';
          document.getElementById('signal_message').innerText = `Price: $${price} â€” Signal: ${msg}`;
        })
        .catch(() => {
          document.getElementById('signal_message').innerText = 'Error loading price';
        });
    }
    updateSignal();
    setInterval(updateSignal, 15000);
  </script>
</body>
</html>
