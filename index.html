<!DOCTYPE html>
<html>
  <head>
    <title>ETH Live Signals</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #121212;
        color: white;
      }
      h1 {
        font-size: 2rem;
      }
      iframe {
        border: none;
        width: 100%;
        max-width: 800px;
        height: 500px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Ethereum Live Chart & Signal</h1>

    <!-- ✅ TradingView Live Chart -->
    <iframe
      src="https://www.tradingview.com/chart/?symbol=BINANCE:ETHUSDT"
      width="100%"
      height="500"
    ></iframe>

    <!-- ✅ TradingView Technical Analysis Signal Widget -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js"
        async
      >
        {
          "interval": "1m",
          "width": "100%",
          "isTransparent": false,
          "height": "450",
          "symbol": "BINANCE:ETHUSDT",
          "showIntervalTabs": true,
          "locale": "en",
          "colorTheme": "dark"
        }
      </script>
    </div>
  </body>
</html>
